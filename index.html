<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Tiler</h1>
    <a class="port-link" target="_blank" href="https://aditya-r.com">aditya-r.com</a>

    <div class="controls">
        <div class="timer" id="timer">00:00</div>
    </div>

    <div class="game-holder">
        <div class="main-game" id="board"></div>
    </div>

    <div class="controls">
        <div class="button shadow" id="btn_new_game">Start</div>
    </div>

    <div class="controls">
            <div class="button shadow small-btn" id="btn_easy">Easy</div>
            <div class="button shadow small-btn" id="btn_medium">Medium</div>
            <div class="button shadow small-btn" id="btn_hard">Hard</div>
    </div>

    <h2>Move Logs</h2>
    <div class="controls" id="logs">
    </div>
</body>
<script src="js/constants.js"></script>
<script src="js/movement.js"></script>
<script src="js/game.js"></script>
<script src="js/input.js"></script>
</html>
