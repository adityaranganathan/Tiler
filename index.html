<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tiler2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1 class="main-title">Tiler</h1>

    <label class="switch">
        <input type="checkbox" class="theme-checkbox">
        <span class="toggle round"></span>
    </label>

    <section class="timer-wrapper">
        <p class="timer">
            00:00
        </p>
    </section>

    <section class="main-game-section">
        <div class="main-game-board">
        </div>
    </section>

    <div class="message-wrapper">
        <p class="success">
            Puzzle solved!
        </p>
    </div>

    <section class="controls">
        <div class="slider-container">
            <input type="range" min="3" max="10" value="3" class="slider" id="gridsize-slider">
        </div>
    </section>


    <script src="js/constants.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main-game.js"></script>
    <script src="js/input.js"></script>
</body>

</html>
